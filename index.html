<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Tic Tac Paw</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Montserrat:wght@100;200;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="jquery-1.7.2.js"></script>
    
<body>
    <section>
        <h1 class="animate__animated animate__heartBeat">Tic Tac Paw</h1>
        
        <div class="gameContainer">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
            <!-- cell refers to the actual box itself. cellIndex refers to the ID/Value of the box (1,2,3 etc) -->
        </div>
        <h2 id="statusText"></h2> 
        <button id="restartBtn">Restart Game</button>
    </section>

<script src="javascript.js"></script>
</body>
</html>
